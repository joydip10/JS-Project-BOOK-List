<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/open-book.png" type="image/x-icon">
    <title>Book List</title>
</head>

<body>
    <header class="container mt-5">
        <div id="title">
            <h1>Book List</h1>
        </div>
        <div id="alert-class">
            <div id="alertDelete" style="cursor:pointer" class="alert alert-danger d-none" role="alert">
                <i class="fas fa-trash-alt"></i> A book has been deleted from the list!
            </div>
            <div id="alertAdd" style="cursor:pointer" class="alert alert-success d-none" role="alert">
                <i class="fas fa-check-circle"></i> A book has been added to the list!
            </div>
            <div id="alertNoSubmit" style="cursor:pointer" class="alert alert-warning d-none" role="alert">
                <i class="fas fa-exclamation-triangle"></i> <span> No book has been submited!</span>
            </div>
        </div>
    </header>

    <body class="container">
        <div id="form" class="container mt-5">
            <form>
                <h3>Add a Book</h3>
                <div class="mb-3">
                    <label for="BookName" class="form-label">Name of the Book</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3">
                    <label for="WriterName" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="ISBN" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" required>
                </div>
                <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
            </form>
        </div>
        <div id="table" class="mt-4">
            <h3>Book Lists</h3>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
        <div id="clear" class="container">
            <Button class="btn btn-secondary">Clear all</Button>
        </div>
    </body>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/45356bdc00.js" crossorigin="anonymous"></script>

</body>

</html>
